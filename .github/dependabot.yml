version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/javascript"
    labels:
      - "dependencies"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      gatling:
        patterns:
          - "@gatling.io/*"
  - package-ecosystem: "npm"
    directory: "/typescript"
    labels:
      - "dependencies"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      gatling:
        patterns:
          - "@gatling.io/*"
